server {
  listen 80;
  server_name http://localhost:5000;  # Replace with your domain name

  location / {
    root /usr/share/nginx/html/;
    include /etc/nginx/mime.types;
    try_files $uri $uri/ /index.html;

    # Security Headers
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; object-src 'none';" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Remove server information to prevent leaking backend technology
    server_tokens off;
  }

  # Block access to cloud metadata endpoints
  location /metadata {
    deny all;
  }

  # Redirect HTTP to HTTPS (if SSL configured)
  # listen 443 ssl;
  # ssl_certificate /etc/nginx/ssl/yourdomain.com.crt;   # Path to your SSL certificate
  # ssl_certificate_key /etc/nginx/ssl/yourdomain.com.key; # Path to your private key

  # Recommended SSL/TLS settings
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;

  # Enforce HTTP Strict Transport Security (HSTS)
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}
